<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <body>
    <header th:fragment="header">
      <nav class="appbar">
        <div class="container">
          <!-- Brand: torna sempre alla home pubblica -->
          <a class="brand" th:href="@{/eventi}">Eventure</a>

          <!-- (Tolti Eventi/Esplora) -->
          <!-- <ul class="nav">
            <li><a th:href="@{/eventi}">Eventi</a></li>
            <li><a th:href="@{/eventi}">Esplora</a></li>
          </ul> -->

          <div class="nav-right">
            <span sec:authorize="!isAuthenticated()">
              <a th:href="@{/login}" class="btn small">Login</a>
              <a th:href="@{/register}" class="btn small outline">Registrati</a>
            </span>

            <span sec:authorize="isAuthenticated()">
              <span class="username">Ciao, <span sec:authentication="name">Utente</span></span>
              <a th:href="@{/user/home}" sec:authorize="hasRole('USER')" class="btn small">Dashboard</a>
              <!-- Admin â†’ vai alla gestione eventi -->
              <a th:href="@{/admin/eventi}" sec:authorize="hasRole('ADMIN')" class="btn small">Admin</a>

              <!-- Logout POST con CSRF -->
              <form th:action="@{/logout}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit">Logout</button>
              </form>
            </span>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
