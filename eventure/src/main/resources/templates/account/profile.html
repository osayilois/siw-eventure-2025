<!-- src/main/resources/templates/account/profile.html -->
<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Account</title>

    <!-- Bootstrap (stili card) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS globali -->
    <link rel="stylesheet" th:href="@{/css/fonts.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/cards.css}">
</head>

<body>

    <header class="container d-flex align-items-center gap-3 py-4">
        <img th:src="@{/img/default-avatar.jpg}" alt="avatar" width="64" height="64" class="rounded-circle border">

        <div>
            <h2 class="mb-0" th:text="${me.username}">username</h2>
            <p class="text-muted mb-0" th:text="${me.email}">email@example.com</p>
        </div>

        <div class="ms-auto">
            <a class="btn btn-outline-secondary btn-sm" th:href="@{/account/settings}">
                <i class="bi bi-gear"></i> Impostazioni
            </a>
        </div>
    </header>

    <main class="container pb-5">

        <section id="likes">
            <h3 class="h5">Preferiti</h3>

            <!-- Vuoto -->
            <div th:if="${#lists.isEmpty(likes)}" class="text-muted">
                Nessun preferito.
            </div>

            <!-- Griglia card preferiti -->
            <div th:if="${!#lists.isEmpty(likes)}" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
                <div class="col" th:each="e : ${likes}">
                    <th:block th:replace="~{fragments/event_cards :: event_card(e=${e})}"></th:block>
                </div>
            </div>
        </section>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
