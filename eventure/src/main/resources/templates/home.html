<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
  <meta charset="UTF-8" />
  <title th:text="${titoloPagina} ?: 'Eventure'">Eventure</title>

  <!-- CSS globali -->
  <link rel="stylesheet" th:href="@{/css/fonts.css}" />
  <link rel="stylesheet" th:href="@{/css/base.css}" />
  <link rel="stylesheet" th:href="@{/css/footer.css}" />

  <!-- CSS pagina home-->
  <link rel="stylesheet" th:href="@{/css/home.css}" />
</head>

<body class="home">

  <!-- Header comune -->
  <header th:replace="~{fragments/header :: header_full}"></header>

  <main>
    <!-- HERO: immagine dâ€™impatto + logo + payoff -->
    <section class="impact">
      <figure class="impact__media">
        <img th:src="@{/img/hero.jpg}" alt="Persone che partecipano a un evento" />
      </figure>

      <div class="impact__overlay">
        <h1 class="impact__title">
          Un <em class="accent">nuovo</em> modo di vivere gli eventi
        </h1>
      </div>
    </section>

    <div class="container">

      <!-- TOP 5 "eventi in evidenza" -->
      <section th:if="${featuredTop5 != null and !#lists.isEmpty(featuredTop5)}" class="section">
        <h2 class="section__title">Eventi in evidenza</h2>

        <div class="grid grid--featured">
          <th:block th:each="ev : ${featuredTop5}">
            <!-- PASSO il parametro 'e' al frammento -->
            <th:block th:replace="~{fragments/event_cards :: event_banner(e=${ev})}"></th:block>
          </th:block>
        </div>
      </section>

      <!-- TOP 8 "altri eventi" -->
      <section class="section">
        <h2 class="section__title">Altri eventi</h2>

        <p class="empty" th:if="${#lists.isEmpty(othersTop8)}"><em>Nessun altro evento al momento.</em></p>

        <div class="grid grid--events" th:if="${!#lists.isEmpty(othersTop8)}">
          <th:block th:each="ev : ${othersTop8}">
            <!-- PASSO il parametro 'e' al frammento -->
            <th:block th:replace="~{fragments/event_cards :: event_card(e=${ev})}"></th:block>
          </th:block>
        </div>
      </section>




    </div>
  </main>

  <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>

</html>
