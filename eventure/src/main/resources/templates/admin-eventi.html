<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
  <meta charset="UTF-8">
  <title>Gestione Eventi - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>

<body>
  <!-- HEADER -->
  <header>
    <a th:href="@{/admin}" aria-label="Dashboard Admin">← Dashboard Admin</a>
    &nbsp;|&nbsp;
    <a th:href="@{/home}" aria-label="Eventure Home"><strong>Eventure</strong></a>
  </header>

  <main>
    <!-- Azione rapida -->
    <p>
      <a th:href="@{/admin/eventi/nuovo}">➕ Aggiungi un nuovo evento</a>
    </p>

    <!-- Titolo -->
    <h1>Gestione Eventi (Admin)</h1>

    <!-- Lista eventi -->
    <ul>
      <li th:each="evento : ${eventi}">
        <b th:text="${evento.titolo}">Titolo</b>
        · <span th:text="${evento.citta}">Città</span>
        · <span th:text="${#temporals.format(evento.dataOra, 'dd/MM/yyyy HH:mm')}">Data</span>

        <span th:if="${evento.categoria != null}">
          · <em th:text="${evento.categoria}">Categoria</em>
        </span>

        · <a th:href="@{'/admin/eventi/modifica/' + ${evento.id}}">✏️ Modifica</a>

        <form th:action="@{'/admin/eventi/elimina/' + ${evento.id}}" method="post" style="display:inline">
          <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button type="submit" onclick="return confirm('Sei sicuro di voler eliminare questo evento?')">🗑️
            Elimina</button>
        </form>
      </li>
    </ul>
  </main>
</body>

</html>
