<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <meta charset="UTF-8">
    <title>Password dimenticata - Eventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/fonts.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body class="auth-page has-bg bg-2">

    <main class="auth-card">
        <aside class="auth-left">
            <h2 class="welcome">Welcome!</h2>
            <div class="brand">
                <img th:src="@{/img/brand/eventure-logo-dark.png}" alt="Eventure">
            </div>
            <p class="cta-bottom">
                Torna al <a th:href="@{/login}">login</a>
            </p>
        </aside>

        <section class="auth-right">
            <h1 class="auth-title">Forgot your password</h1>

            <p class="card-text">
                Inserisci <strong>email o username</strong> e ti invieremo il link per reimpostarla.
            </p>

            <div th:if="${sent}">
                <p class="msg-info">Se l’account esiste, abbiamo inviato un’email con le istruzioni.</p>
            </div>

            <form class="auth-form" th:action="@{/forgot-password}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div>
                    <label>Email o Username</label>
                    <input type="text" name="login" placeholder="Email o username" required>
                </div>
                <button class="btn-primary" type="submit">Invia link</button>
            </form>
        </section>
    </main>

</body>

</html>
