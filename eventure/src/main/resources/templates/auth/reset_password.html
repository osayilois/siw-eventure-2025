<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <meta charset="UTF-8">
    <title>Reimposta password - Eventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/fonts.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body class="auth-page has-bg bg-2">

    <main class="auth-card">
        <aside class="auth-left">
            <h2 class="welcome">Welcome!</h2>
            <div class="brand">
                <img th:src="@{/img/brand/eventure-logo-dark.png}" alt="Eventure">
            </div>
            <p class="cta-bottom">
                Hai problemi? <a th:href="@{/forgot-password}">Richiedi di nuovo il link</a>
            </p>
        </aside>

        <section class="auth-right" th:if="${valid}">
            <h1 class="auth-title">Set a new password</h1>

            <form class="auth-form" th:action="@{/reset-password}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="token" th:value="${token}">
                <div>
                    <label>Nuova password</label>
                    <input type="password" name="password" placeholder="Nuova password" required>
                </div>
                <button class="btn-primary" type="submit">Salva</button>
            </form>

            <div class="auth-meta">
                <a th:href="@{/login}">Torna al login</a>
            </div>
        </section>

        <section class="auth-right" th:if="${!valid}">
            <h1 class="auth-title">Link non valido o scaduto</h1>
            <p>Richiedi un nuovo link dalla pagina <a th:href="@{/forgot-password}">password dimenticata</a>.</p>
        </section>
    </main>

</body>

</html>
