<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Eventure</title>
</head>
<body>

    <!-- Header -->
    <header th:replace="~{fragments/header :: header}"></header>
    
    <h2>Login</h2>

    <form th:action="@{/login}" method="post">
    <label>Email:</label>
    <input type="text" name="username" placeholder="Inserisci la tua email" required>

    <label>Password:</label>
    <input type="password" name="password"  placeholder="Inserisci la tua password" required>

    <button type="submit">Accedi</button>
</form>


    <p>Non hai un account? <a th:href="@{/register}">Registrati</a></p>

    <div th:if="${param.error}">
        <p style="color:red;">Credenziali errate. Riprova.</p>
    </div>
</body>
</html>
