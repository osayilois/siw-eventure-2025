<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrazione - Eventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <!-- RIMOSSO il fragment dell'header per evitare l'area alta ingombrante -->
  <nav>
    <a th:href="@{/}">Eventure</a>
  </nav>

  <main>
    <!-- Niente <h2> per evitare margini verticali: uso un <div> -->
    <div><strong>Registrazione nuovo utente</strong></div>

    <form th:action="@{/register}" th:object="${user}" method="post">
      <label>Username:</label>
      <input type="text" th:field="*{username}" required/>

      <label>Email:</label>
      <input type="email" th:field="*{email}" required/>

      <label>Password:</label>
      <input type="password" th:field="*{password}" required/>

      <button type="submit">Registrati</button>
    </form>

    <p>Hai gi√† un account? <a th:href="@{/login}">Accedi</a></p>
  </main>
</body>
</html>
